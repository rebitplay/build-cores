# RetroArch Configuration with Achievements Enabled

# Enable achievements
cheevos_enable = "true"

# Achievement settings
cheevos_hardcore_mode_enable = "false"
cheevos_test_unofficial = "false"
cheevos_unlock_sound_enable = "true"
cheevos_verbose_enable = "true"
cheevos_auto_screenshot = "false"
cheevos_badges_enable = "true"

# RetroAchievements credentials (CHANGE THESE!)
# You need to create an account at https://retroachievements.org
# cheevos_username = "your_username"
# cheevos_token = "your_api_token"

# Show achievements menu in settings (CRITICAL - without this the menu won't appear!)
settings_show_achievements = "true"

# Menu settings - Use XMB for better achievement menu support
menu_driver = "xmb"
xmb_theme = "0"

# Alternative: Use Ozone menu (uncomment to use instead of XMB)
# menu_driver = "ozone"

# Video settings
video_fullscreen = "false"
video_windowed_fullscreen = "true"

# Input settings
input_autodetect_enable = "true"
